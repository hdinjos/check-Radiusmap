<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check radius location</title>
</head>
<body>
<h2>Check here!</h2>

<button onclick="checkLocation()">Check</button>
<h4>This location</h4>

<script>
    function getLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(async (data)=> {
                const targetLoc = {
                    latitude: -7.7389107,
                    longitude: 110.3926939
                }
                const byGps = data.coords;
                if (calcCrow(targetLoc, byGps) < 1000) {
                    alert("your in circle");
                } else {
                    alert("your out in circle");
                }
                console.log(data);
                console.log(targetLoc);

            });
        } else {
            alert("Your browser");
        }
    };

    function checkLocation(){
        getLocation();
    };

    function calcCrow(targetLoc, byGps){
        let R = 6371000; //in meters
        let dLat = toRad(byGps.latitude - targetLoc.latitude);
        let dLon = toRad(byGps.longitude - targetLoc.longitude);
        let lat1 = toRad(targetLoc.latitude);
        let lat2 = toRad(byGps.latitude);

        let a = Math.sin(dLat/2) * Math.sin(dLat/2) + Math.sin(dLon/2) * Math.sin(dLon/2) * Math.cos(lat1) * Math.cos(lat2);
        let c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        let d = R * c;
        return d;
    };

    function toRad(val){
        return val * Math.PI / 180;
    };

</script>
</body>
</html>
